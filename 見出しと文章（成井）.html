<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見出しと文章</title>
</head>
<body>
  <h1>h1は大見出し</h1>
  <h2>h2は中見出し</h2>
  <p>pで文章をつける</p>
  <h3>h3は小見出し</h3>
  <p>見出しはh6まで</p>
  <h3>2回目のh3</h3>
  <p>h1は1ページに1回ですがh2以降は複数回使用可能</p>
  <h3>3回目のh3</h3>
  <p>文章を書く</p>
  <h2>2回目のh2</h2>
  <p>見出しと文章で文字の太さが違うのは自動で適用される cssがあるため</p>
  <h3>4回目のh3</h3>
  <p>ウェブページの作り方を覚えるのは楽しい</p>
</body>
</html>
